<!DOCTYPE html>

</head>
<body class="bg-slate-50 flex min-h-screen">

  <!-- Sidebar -->

      <button id="menuReport" class="w-full text-left px-3 py-2 rounded-md hover:bg-white">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤/‡∏™‡∏£‡∏∏‡∏õ</button>
    </nav>
    <div class="mt-auto pt-4 border-t">

      <button id="logoutBtn" class="mt-2 w-full bg-rose-500 hover:bg-rose-600 text-white py-2 rounded-md text-sm">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 space-y-6">

    <!-- Customer List -->
    <section id="pageCustomers">
      <h2 class="text-2xl font-bold mb-4">üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</h2>
      <div id="customerList" class="space-y-4"></div>
    </section>

    <!-- Report -->
    <section id="pageReport" class="hidden">
      <h2 class="text-2xl font-bold mb-4">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ / ‡∏™‡∏£‡∏∏‡∏õ</h2>
      <div class="bg-white rounded-lg shadow p-4">
        <input id="searchInput" type="text" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏î‡πâ‡∏ß‡∏¢‡∏ä‡∏∑‡πà‡∏≠/‡πÄ‡∏ö‡∏≠‡∏£‡πå/‡∏´‡πâ‡∏≠‡∏á/‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞..." class="w-full border rounded-md px-3 py-2 mb-3"/>
        <div id="reportList" class="space-y-4"></div>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Refs
    const pageCustomers = document.getElementById("pageCustomers");
    const pageReport = document.getElementById("pageReport");
    const menuCustomers = document.getElementById("menuCustomers");
    const menuReport = document.getElementById("menuReport");
    const customerList = document.getElementById("customerList");
    const reportList = document.getElementById("reportList");
    const searchInput = document.getElementById("searchInput");
    const userInfo = document.getElementById("userInfo");

    let customers = [];

    // Auth
    onAuthStateChanged(auth, (user)=>{
      if(!user){
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö");
        location.href="./index.html";
        return;
      }
      userInfo.textContent = user.email;
    });

    document.getElementById("logoutBtn").addEventListener("click",()=> signOut(auth));

    // Menu toggle
    menuCustomers.addEventListener("click",()=>{
      pageCustomers.classList.remove("hidden");
      pageReport.classList.add("hidden");
    });
    menuReport.addEventListener("click",()=>{
      pageCustomers.classList.add("hidden");
      pageReport.classList.remove("hidden");
    });

    // Load data
    const qy = query(collection(db,"customers"), orderBy("createdAt","desc"));
    onSnapshot(qy,(snap)=>{
      customers = snap.docs.map(d=>({ id:d.id, ...d.data() }));
      renderCustomers();
      renderReport(customers);
    });

    // Render Customers
    function renderCustomers(){
      if(!customers.length){
        customerList.innerHTML = `<p class="text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</p>`;
        return;
      }
      customerList.innerHTML = customers.map(c=>`
        <div class="bg-white rounded-lg shadow p-4 flex items-center justify-between">
          <div>
            <div class="font-bold text-lg">${c.name||'-'}</div>
            <div class="flex flex-wrap gap-2 mt-1 text-sm">
              <a href="tel:${c.phone||''}" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full">üìû ${c.phone||'-'}</a>
              <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full">‡πÄ‡∏û‡∏®/‡∏≠‡∏≤‡∏¢‡∏∏: ${c.gender||'-'} / ${c.age||'-'} ‡∏õ‡∏µ</span>
              <span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full">‡∏´‡πâ‡∏≠‡∏á: ${c.roomType||'-'}</span>
              <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full">‡∏£‡∏≤‡∏Ñ‡∏≤: ‡∏ø${c.price||'-'}</span>
              <select data-id="${c.id}" class="statusSel border rounded px-2 py-1">
                ${["‡πÉ‡∏´‡∏°‡πà","‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö","‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ","‡∏£‡∏≠‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÉ‡∏à","‡∏£‡∏≠‡∏ó‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏û‡∏ó‡∏¢‡πå","‡∏£‡∏≠‡∏î‡∏π‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà","‡∏î‡∏π‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß‡∏£‡∏≠‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÉ‡∏à","‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à","‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢"]
                .map(s=>`<option ${c.decision===s?"selected":""}>${s}</option>`).join('')}
              </select>
            </div>
          </div>
          <div class="flex gap-2">
            <button class="editBtn bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded-md text-sm" data-id="${c.id}">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
            <button class="delBtn bg-rose-500 hover:bg-rose-600 text-white px-3 py-1 rounded-md text-sm" data-id="${c.id}">‡∏•‡∏ö</button>
          </div>
        </div>
      `).join('');
      bindActions();
    }

    // Render Report
    function renderReport(items){
      const q = searchInput.value.toLowerCase();
      const filtered = items.filter(c=>
        (c.name||'').toLowerCase().includes(q) ||
        (c.phone||'').toLowerCase().includes(q) ||
        (c.roomType||'').toLowerCase().includes(q) ||
        (c.decision||'').toLowerCase().includes(q)
      );
      reportList.innerHTML = filtered.map(c=>`
        <div class="bg-white rounded-lg shadow p-4">
          <div class="font-bold">${c.name||'-'} <span class="text-sm text-gray-500">(${c.phone||'-'})</span></div>
          <div class="text-sm">‡∏´‡πâ‡∏≠‡∏á: ${c.roomType||'-'} | ‡∏£‡∏≤‡∏Ñ‡∏≤: ‡∏ø${c.price||0} | ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${c.decision||'-'}</div>
        </div>
      `).join('');
    }
    searchInput.addEventListener("input",()=>renderReport(customers));

    // Actions
    function bindActions(){
      document.querySelectorAll(".statusSel").forEach(sel=>{
        sel.addEventListener("change", async(e)=>{
          const id = sel.dataset.id;
          await updateDoc(doc(db,"customers",id),{ decision: sel.value });
        });
      });
      document.querySelectorAll(".delBtn").forEach(btn=>{
        btn.addEventListener("click", async()=>{
          if(confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡∏ö?")){
            await deleteDoc(doc(db,"customers",btn.dataset.id));
          }
        });
      });
      document.querySelectorAll(".editBtn").forEach(btn=>{
        btn.addEventListener("click",()=> editCustomer(btn.dataset.id));
      });
    }

    // Edit Customer
    async function editCustomer(id){
      const c = customers.find(x=>x.id===id);
      const newName = prompt("‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏´‡∏°‡πà:", c.name||"");
      if(newName===null) return;
      const newPhone = prompt("‡πÄ‡∏ö‡∏≠‡∏£‡πå:", c.phone||"");
      const newAge = prompt("‡∏≠‡∏≤‡∏¢‡∏∏:", c.age||"");
      const newGender = prompt("‡πÄ‡∏û‡∏®:", c.gender||"");
      const newRoom = prompt("‡∏´‡πâ‡∏≠‡∏á:", c.roomType||"");
      const newPrice = prompt("‡∏£‡∏≤‡∏Ñ‡∏≤:", c.price||"");
      await updateDoc(doc(db,"customers",id),{
        name:newName, phone:newPhone, age:Number(newAge), gender:newGender,
        roomType:newRoom, price:Number(newPrice)
      });
    }
  </script>
</body>
</html>
